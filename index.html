<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countries API</title>
  </head>

  <body>
    <div class="container">
      <!-- Preloader -->
      <div class="preloader">
        <img src="./preloader.gif" alt="Preloader" />
      </div>

      <div class="head">
        <h2 class="heading">Where in the world ?</h2>
        <div class="switch" id="mode">
          <p><span id="dark-mode-text">Dark Mode</span><span id="light-mode-text">Light Mode</span><div class="switcher" id="switcher"><div class="inner-circle"></div></div></p>
        </div>
      </div>

      <div class="forms">
        <div class="search">
          <input
            type="search"
            value=""
            placeholder="Search for a country..."
            id="search"
            class="input-search"
          />
        </div>

        <div class="select">
          <select id="select" class="choose">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <section class="holder" id="root">
        <h3 class="count"></h3>
        <!-- Country Items -->
        <div class="item-container">
          <article class="menu-item" data-id="item">
            <a href="./single_page.html" class="anchor"><img src="" alt="Flag Items" class="flags" /></a>
            <div class="wrapper">
              <h4 class="country-name"></h4>
              <p class="population"></p>
              <p class="region"></p>
              <p class="capital"></p>
            </div>
          </article>
        </div>
      </section>
      

      <footer class="footer">
          <p>
            copyright &copy; <a href="https://github.com/horler408">HorlerTech</a>
            <span id="date"></span>. All right reserved
          </p>
      </footer>
    </div>
    
    <script async src="./script.js"></script>
  </body>
</html>
